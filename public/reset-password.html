<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - AuthKit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="reset-container">
      <h2 style="text-align: center; margin-bottom: 30px;">🔐 Reset Your Password</h2>
      
      <form id="resetForm">
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" id="password" required minlength="6" placeholder="Enter new password (min 6 chars)">
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm new password">
        </div>
        <button type="submit" id="submitBtn" class="btn">Reset Password</button>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Resetting your password...</p>
      </div>
      
      <div id="message"></div>
      
      <div style="text-align: center; margin-top: 30px; color: #666; font-size: 14px;">
        <p>Powered by AuthKit API</p>
      </div>
    </div>
  </div>

  <script src="/js/reset-form.js"></script>
</body>
</html>
